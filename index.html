<!DOCTYPE html>
<html>
<head>
  <title>BOTÃOZÃO</title>
  <style>
    button {
      width: 180px;
      height: 50px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1 style="color:red;">contadores</h1>
  <button id="a" onclick="adicionar()">total = 0</button>
  <button id="b" onclick="adicionar2()">total = 0</button>

  <script>
    var numero = 0;
    var numero2 = 0

    function adicionar () {
      numero++;
      render();
    }
    function adicionar2 () {
      numero2++;
      render();
    }

    function render () {
      document.querySelector("#a").innerText = "total = " + numero;
      document.querySelector("#b").innerText = "total = " + numero2;
    }
  </script>
</body>
</html>
