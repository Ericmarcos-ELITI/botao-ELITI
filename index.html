<!DOCTYPE html>
<html>
<head>
  <title>BOTÃOZÃO</title>
  <style>
    button {
      width: 180px;
      height: 50px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1 style="color:red;">contadores</h1>
  <button onclick="adicionar()">total = 0</button>

  <script>
    var numero = 0;

    function adicionar () {
      numero++;
      render();
    }

    function render () {
      document.querySelector("button").innerText = "total = " + numero;
    }
  </script>
</body>
</html>
